AtomicConfigs:
  - tag: ac1
    name: SD22NQ
    desc: EC:VC:PC:EMC:DMC:DEC mol clusters, 25% of all neutral, spin 0
  - tag: ac2
    name: SD22NQQ
    desc: EC:VC:PC:EMC:DMC:DEC mol clusters, 7% of all neutral, spin 0

TrainData:
  - tag: td1
    at_conf: ac1@10835267
    ab_init_code: VASP
    ab_init_theo: B97-D3BJ
    zip: TrainData_IBM23
    file: IBM23_B97D3BJ_Vasp.xyz
  - tag: td2
    at_conf: ac1
    ab_init_code: PSI4
    ab_init_theo: B97-D3BJ
    zip: TrainData_SD22
    file: SD22NQ_B97D3BJ_Psi4.xyz
  - tag: td3
    at_conf: ac1
    ab_init_code: PSI4
    ab_init_theo: wB97X-D3BJ
    zip: TrainData_SD22
    file: SD22NQ_wB97XD3BJ_Psi4.xyz
  - tag: td4
    at_conf: ac2
    ab_init_code: PSI4
    ab_init_theo: wB97X-D3BJ
    zip: TrainData_SD22
    file: SD22NQQ_wB97XD3BJ_Psi4.xyz

MLIPs:
  - tag: ml1
    tr_data: td1
    ml_code: MACE
    ml_settings: Layers 2, Rcut 6+6
    fit_prop: energy, forces
    zip: MLIP_MACE_IBM23_B97
    file: macemodel.model
  - tag: ml2
    tr_data: td2
    ml_code: MACE
    ml_settings: Layers 2, Rcut 6+6
    fit_prop: energy, forces
    zip: MLIP_MACE_SD22NQ_B97
    file: macemodel.model
  - tag: ml3
    tr_data: td3
    ml_code: MACE
    ml_settings: Layers 2, Rcut 6+6
    fit_prop: energy, forces
    zip: MLIP_MACE_SD22NQ_wB97X
    file: macemodel.model
  - tag: ml4
    tr_data: td4
    ml_code: MACE
    ml_settings: Layers 2, Rcut 6+6
    fit_prop: energy, forces
    zip: MLIP_MACE_SD22NQQ_wB97X
    file: macemodel.model

MDSims:
  - tag: md1
    pes_model: ml3
    md_code: ASE
    md_system: EMC
    md_no_at: 1000
    md_ensmb: NPT
    md_step: 1.0 fs
    md_len: 1.0 ns
    md_temp: 298 K
    md_pres: 1 atm
    zip: MDSims_1000Atoms_05fs_MACE_SD22NQ_wB97X
    file: 'test-1fs/npt_000conEC_298K.thermo, test-1fs/npt_000conEC_298K.xyz'
  - tag: md2
    pes_model: ml3
    md_code: ASE
    md_system: 0%, 33%, 67%, 100% EC:EMC
    md_no_at: 1000
    md_ensmb: NPT
    md_step: 0.5 fs
    md_len: 0.5-1.0 ns
    md_temp: 298, 298, 298, 313 K
    md_pres: 1 atm
    zip: MDSims_1000Atoms_05fs_MACE_SD22NQ_wB97X
    file: 'npt_*.thermo, npt_*.xyz'
  - tag: md3
    pes_model: ml4
    md_code: ASE
    md_system: 0%, 33%, 67%, 100% EC:EMC
    md_no_at: 1000
    md_ensmb: NPT
    md_step: 1.0 fs
    md_len: 0.5 ns
    md_temp: 298, 298, 298, 313 K
    md_pres: 1 atm
    zip: MDSims_1000Atoms_1fs_MACE_SD22NQQ_wB97X
    file: 'npt_*.thermo, npt_*.xyz'
  - tag: md4
    pes_model: ml1
    md_code: ASE
    md_system: 0%, 33%, 67%, 100% EC:EMC
    md_no_at: 1000
    md_ensmb: NPT
    md_step: 1.0 fs
    md_len: 0.8-1.0 ns
    md_temp: 298, 298, 298, 313 K
    md_pres: 1 atm
    zip: MDSims_1000Atoms_1fs_MACE_IBM23_B97
    file: 'npt_*.thermo, npt_*.xyz'
  - tag: md5
    pes_model: ml2
    md_code: ASE
    md_system: 0%, 33%, 67%, 100% EC:EMC
    md_no_at: 1000
    md_ensmb: NPT
    md_step: 1.0 fs
    md_len: 0.8-1.0 ns
    md_temp: 298, 298, 298, 313 K
    md_pres: 1 atm
    zip: MDSims_1000Atoms_1fs_MACE_SD22NQ_B97
    file: 'npt_*.thermo, npt_*.xyz'
